<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project |I BG-Changer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center pb-5">Random BG Chnager </h2>
      <div
        class="bgchanger bg-dark mx-auto rounded d-flex justify-content-center"
        style="width: 300px"
      >
        <div id="start" class="btn btn-warning p-2 m-3">Start</div>
        <div id="stop" class="btn btn-warning p-2 m-3">Stop</div>
      </div>
    </div>
    <script>
      function randomColor() {
        const hex = "1234567890ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      let interval;
      function startColor() {
        
        if (!interval) {
          interval = setInterval(()=>{
            document.body.style.backgroundColor = randomColor();
          }, 1000);
        }
      }
      function stopColor() {
        clearInterval(interval);
        interval = null;
      }

      document.getElementById("start").addEventListener("click", startColor);
      document.getElementById("stop").addEventListener("click", stopColor);
    </script>
  </body>
</html>
