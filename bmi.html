<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | BMI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: url("https://wallpapers.com/images/featured/4k-gaming-33vov45f7zqi6t75.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-blend-mode: darken;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center pb-2 text-dark">BMI Calculator</h2>
      <div
        class="mx-auto bg-warning font-weight-bold py-3 px-2 rounded"
        style="width: 500px"
      >
        <form id="bmiForm" action="" class="d-flex flex-column p-3">
          <label for="height">Height in CM</label>
          <input type="number" name="height" id="height" />

          <label for="weight">Weight in KG</label>
          <input type="number" name="weight" id="weight" />

          <input class="btn btn-dark mt-3" type="submit" value="SUBMIT" />
        </form>
      </div>

      <div
        class="mt-5 mx-auto text-center bg-dark text-white rounded-xl p-4"
        style="width: 500px"
      >
        <h5 id="result" class="p-2 mb-3"></h5>

        <div class="border border-warning py-3 rounded">
          <p class="mb-0">Under Weight = less than 18.5</p>
          <p class="mb-0">Normal Range = 18.6 - 24.9</p>
          <p class="mb-0">Overwieght = greater than 24.9</p>
        </div>
      </div>
    </div>
    <script>
      const formdata = document.getElementById("bmiForm");

      if (formdata) {
        formdata.addEventListener("submit", function (e) {
          e.preventDefault();

          const height = parseInt(document.querySelector("#height").value);
          const weight = parseInt(document.querySelector("#weight").value);
          const result = document.querySelector("#result");

          if (height < 0 || height == "" || isNaN(height)) {
            result.classList.add("bg-warning", "text-dark");
            result.innerHTML = "Please Give A Valid Height";
          } else if (weight < 0 || weight == "" || isNaN(weight)) {
            result.classList.add("bg-warning", "text-dark");
            result.innerHTML = "Please Give A Valid Weight";
          } else {
            const bmi = weight / ((height * height) / 10000).toFixed(2);

            result.classList.add("bg-warning", "text-dark");
            result.innerHTML = `Your BMI is ${bmi}`;
          }
        });
      }
    </script>
  </body>
</html>
