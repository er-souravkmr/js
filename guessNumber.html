<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Guess</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background: url("https://wallpapers.com/images/featured/4k-gaming-33vov45f7zqi6t75.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: darken;
        }
    </style>
</head>
<body> 

    <div class="container py-5">
        <h2 class="text-center pb-2 text-dark">Guess Number</h2>
        <p class="text-center pb-2 text-dark">Try to Guess number between 1-100 </p>
        
        <div class="mx-auto bg-warning font-weight-bold py-3 px-2 rounded" style="width: 500px;">
            <form id="guess" action="" class="d-flex flex-column p-3 ">
                <label for="num"></label>
                <input type="number" name="num" id="num" >

                <input  class="btn btn-dark mt-3" type="submit" value="SUBMIT">
            </form>
        </div>


        <div class="mt-5 mx-auto text-center bg-dark text-white rounded-xl p-4" style="width: 500px;">

            <h5 id="conclusion" class="p-2 mb-3"></h5>
            
            <div class="border border-warning py-3 rounded" >
                <p >Prev guesses : <span id="prev"></span> </p>
                <p  class="mb-0"> Guess left : <span id="left">10</span> </p>
                
            </div>
        </div>
    </div>
    <script src="guess.js"></script>
</body>


</html>
