<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | BG-Changer</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 

    <div class="container py-5">
        <h2 class="text-center pb-5">Click the Buttons </h2>
        <div class="bgchanger bg-dark  d-flex justify-content-center"> 
            <div id="red" class="button bg-danger m-5" style="width: 100px ; height: 100px; " ></div>
            <div id="blue" class="button bg-primary m-5" style="width: 100px ; height: 100px; " ></div>
            <div id="yellow" class="button bg-warning m-5" style="width: 100px ; height: 100px; " ></div>
            <div id="green" class="button bg-success m-5" style="width: 100px ; height: 100px; " ></div>
        </div>
    </div>
    <script>const button = document.querySelectorAll(".button");
        const body = document.body;
        
        button.forEach((el) => {
          el.addEventListener("click", (e) => {
            if (e.target.id === "red") {
              body.style.backgroundColor = "red";
              body.style.color = "white";
            }
            if (e.target.id === "blue") {
              body.style.backgroundColor = "blue";
              body.style.color = "white";
            }
            if (e.target.id === "yellow") {
              body.style.backgroundColor = "yellow";
              body.style.color = "black";
            }
            if (e.target.id === "green") {
              body.style.backgroundColor = "green";
              body.style.color = "white";
            }
          });
        });
